<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recomendaciones</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/lib/bootstrap.min.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
	<script src="{{ url_for('static', filename='js/lib/bootstrap.bundle.min.js') }}"></script>
</head>

<body class="bg-light py-4">
	<main class="container">

		{% for message in get_flashed_messages() %}
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
			{{ message }}
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		{% endfor %}

		<div class="row g-4 mb-4">
			<div class="col">
				<h2 id="title">Recomendaciones</h2>
			</div>
		</div>

		{% for recommendation in recommendations %}
		<div class="row my-2">
			<div class="col-auto align-self-center">
				<i class="bi bi-check-circle text-success fs-3"></i>
			</div>
			<div class="col align-self-center">
				<p class="fw-light fs-5 m-0">{{ recommendation }}</p>
			</div>
		</div>
		{% endfor %}
	</main>
</body>
